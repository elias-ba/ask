name: ShellCheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        # Exclude legacy warnings to be fixed incrementally:
        # SC2155: Declare and assign separately (60 instances)
        # SC2181: Check exit code directly (12 instances)
        # SC2034: Variable appears unused (8 instances)
        # SC2059: printf format variables (2 instances)
        # SC2001: Use ${var//search/replace} (1 instance)
        run: shellcheck -x -s bash -e SC2155,SC2181,SC2034,SC2059,SC2001 ask
